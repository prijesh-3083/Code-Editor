<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codeEditor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- <p>jai shree ram</p> -->
        <div class="code">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea  id="html-code" class="text" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea  id="css-code" class="text" onkeyup="run()"></textarea>
            
                <label><i class="fa-brands fa-js"></i>JavaScript</label>
                <textarea  id="js-code" class="text" onkeyup="run()"></textarea>
        </div>
        <div class="output">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="codeEditor.js"></script>
</body>
</html>
